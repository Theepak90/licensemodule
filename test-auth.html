<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torro Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #5c6bb5; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #4a5aa3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Torro Authentication Test</h1>
        <p>Test the authentication system to ensure login and registration work properly.</p>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" placeholder="Enter your password">
        </div>
        
        <div class="form-group">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testRegister()">Test Register</button>
            <button onclick="testHealth()">Test Health</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3005';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Login successful!<br>User: ${data.user.email}<br>Role: ${data.user.role}<br>Token: ${data.token.substring(0, 50)}...`, 'success');
                } else {
                    showResult(`‚ùå Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function testRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, role: 'admin' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Registration successful!<br>User: ${data.user.email}<br>Role: ${data.user.role}<br>Token: ${data.token.substring(0, 50)}...`, 'success');
                } else {
                    showResult(`‚ùå Registration failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`‚úÖ Server is healthy!<br>Status: ${data.status}<br>Uptime: ${data.uptime}s<br>Port: ${data.config.port}`, 'success');
                } else {
                    showResult(`‚ùå Health check failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        // Test health on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
